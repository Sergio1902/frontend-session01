<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 140px;
            height: 40px;
            background-color: springgreen;
            color: black;
            text-transform: uppercase;
            cursor: pointer;
            /* transition: propiedades - duracion*/
            transition: all 0.5s; 

        }
        button:hover{
            background-color: blue;

        }
    </style>
</head>
<body>
    <button>Enviar</button>
</body>
</html>
