<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- tipos de imput -->
    <form action="#">
        <label>Nombres:</label>         <input type="text"> <br>
        <label>Correo:</label>          <input type="email" required> <br>
        <label>Teléfono:</label>        <input type="tel"> <br>
        <label>Contraseña:</label>      <input type="password"> <br>
        <label>Edad:</label>            <input type="number"> <br>
        <label>Nacimiento:</label>      <input type="date"> <br>
        <label>Mes:</label>             <input type="month"> <br>
        <label>Semana:</label>          <input type="week"> <br>
        <label>Hora:</label>            <input type="time"> <br>
        <label>Fecha y Hora:</label>    <input type="datetime-local"> <br>
        <label>Busqueda:</label>        <input type="search"> <br>
        <label>Url:</label>             <input type="url"> <br>
        <label>Color:</label>           <input type="color"> <br>
        <label>File:</label>            <input type="file"> <br>
        <label>Range:</label>           <input type="range"> <br>

        <input type="submit" value="Contactanos">
        <input type="reset" value="Restablesca">
        <input type="button" value="Ver más">
    </form>


</body>
</html>
