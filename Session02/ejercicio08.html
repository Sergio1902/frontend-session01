<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S.M.C.R.</title>
</head>
<body>
        <!-- controls atributo necesario - autoplay para reproducir al inicio - muted mutear audio -->
        <!-- primera forma de audio -->
        <audio src="recursos/audio/musica.mp3" controls autoplay muted></audio>

        <!-- segunda forma de audio -->
        <audio controls>
            <source src="recursos/audio/musica.mp3" type="audio/mpeg"> 
            <source src="recursos/audio/musica.ogg" type="audio/ogg"> 
            <source src="recursos/audio/musica.wav" type="audio/wav"> 
        </audio>

</body>
</html>
