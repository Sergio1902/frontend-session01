<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
       .box{
           width: 600px;
           height: 400px;
           background-color: tomato;
           /* primer padre - principal */
           position: relative;
       }
       .box div {
           width: 100px;
           height: 100px;

       }
       .box :nth-child(1){
            /* elemento hijo no sale fuera del contenedor padre */
            /* el elemento permanece en su ubicaciÃ³n pero delante de los demas hijos */
            /* si hubiera un solo hijo por defecto se va a la posicion 0 - 0 */
            position: absolute;
            background-color: green;
            border: 2px dashed blue;
            /* con position absolute se activa el top rigt left bootom */
            top: 0;
            left: 0;
           
            /* Z INDEX --> solo funciona en position diferente de static */
            /* Z INDEX --> para asignar un orden a los elementos  1 - al fondo 
                                                                  2 - al medio 
                                                                  3 - arriba  */
            z-index: 1;
       }
       .box :nth-child(2){
            position: absolute;
            background-color: orange;
           
            top: 50px;
            left: 50px;
            z-index: 3;
       }
       .box :nth-child(3){
            position: absolute;
            background-color: red;
           
            top: 100px;
            left: 0;
            z-index: 2;
       }
    </style>
</head>
<body>
    <!-- position -- static-relative-absolute-fixed -->
    <!-- top bootom rigth left solo funciona cuando la posicion no es estatic -->
    <div class="box">
        <div>PRIMERO</div>
        <div>SEGUNDO</div>
        <div>TERCERO</div>
    </div>
</body>
</html>
