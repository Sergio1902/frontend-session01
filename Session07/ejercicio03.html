<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
       .box{
           height: 400px;
           background-color: tomato;
           /* primer padre */
           position: relative;
       }
       .box h3 {       
           background-color: green;
           border: 2px dashed blue;

           /* para que el hijo no salga del contenedor padre*/
           /* position absolute */
           
           /******************
           CENTRADO PERFECTO - letras para cards 
           ******************/

           /* position: absolute; */
           /* h3 tiene por defecto margen establecido */
           /* margin: 0;  */
           /* top: 50%; */
           /* left: 50%; */
           /* eje X y eje Y*/  
           /* el % esta en relación al tamaño del elemento */
           /* transform: translate(-50%, -50%); */

            /******************
            CENTRADO IZQUIERDO - letras para cards 
            ******************/
            position: absolute; 
            margin: 0; 
            top: 50%;
            transform: translateY(-50%);
            

       }
    </style>
</head>
<body>
    <!-- position -- static-relative-absolute-fixed -->
    <!-- top bootom rigth left solo funciona cuando la posicion no es estatic -->
    <div class="box">
        <h3>HOLA</h3>
    </div>
</body>
</html>
