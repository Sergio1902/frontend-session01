<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: deeppink;
            color: white;
            font-size: 18px;
        }
        p{
            color: firebrick;
            /* display: none; */
        }
    </style>
</head>
<body>
    <div id="box">
        Pasar el mouse sobre el elemento
    </div>
    <p id="mensaje"></p>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){
            $("#box").on("mouseenter",function(){
                //o se puede utilizar el evento show -- remplaza al display block
                //siempre y cuando el p este en display none
                //show ( se le puede indicar el tiempo de demora ) 
                // $("#mensaje").show();
                $("#mensaje").html("Quite el mouse de encima");
            });
            $("#box").on("mouseleave",function(){
                //hide ( se le puede indicar el tiempo de demora ) 
                // $("#mensaje").hide();
                $("#mensaje").html(""); 
            });
        });
    </script>


</body>
</html>
