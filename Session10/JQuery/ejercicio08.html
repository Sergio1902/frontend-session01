<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: springgreen;
        }
    </style>
</head>

<body>
    <button id="btn">boton</button>
    <div class="box"></div>

    <!-- JQuery -->
    <!-- cdn JQuery - google -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <script>

        //EVENTO - distintas interacciones realizadas por el usuario
        //relacionar un evento al html

        //relacionar al evento on click
        //el evento on necesita de 2 parametros ( "string-nombre del evento", function())
        $(document).ready(function(){
            $("#btn").on("click",function(){
                alert("el mouse esta encima de la caja ");
            }); 
            
            $(".box").on("mouseover",function(){
                console.log("el mouse esta encima de la caja ");
            });

        });

    </script>
</body>
</html>
