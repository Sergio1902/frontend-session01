<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn-corto,
        #btn-regular,
        #btn-largo{
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <button id="btn-corto">Agregar texto corto</button>
    <button id="btn-regular">Agregar texto regular</button>
    <button id="btn-largo">Agregar texto largo</button>

    <p id="mensaje">Mensaje</p>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){
            $("#btn-corto").on("click",function(){
                $("#mensaje").html("Mensaje Corto")
            });
            $("#btn-regular").on("click",function(){
                $("#mensaje").html("Mensaje Regular")
            });
            $("#btn-largo").on("click",function(){
                $("#mensaje").html("Mensaje Final")
            });
        });
    </script>


</body>
</html>
